<body>
    <!-- Header section starts here -->

        <!-- Navbar styles starts here -->
        <nav class="navbar">
            <div class="nav-logo">
                <img src="Styles/Images/Group 40071 (2).png" alt="">
                <h1 class="nav-logo-title">Regal <span>Roams</span></h1>
            </div>
            <div class="nav-items">
                <ul>
                    <li><a id="item-1" href="">Home</a></li>
                    <li><a id="item-2" href="">Packages</a></li>

            </div>
            <form action="" class="header-banner-form">
                <input id="where-go-box" type="text" placeholder="Where go">
                <select name="" id="where-go-box">
                    <option value="When" selected>When</option>
                    <option value="Today">Today</option>
                    <option value="Tomorrow">Tomorrow</option>
                </select>
                <select name="" id="where-go-box">
                    <option value="Select Type" selected>Select Type</option>
                    <option value="Business Class">Business Class</option>
                    <option value="Standard Class">Standard Class</option>
                </select>
                <button class="find-now-btn"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i> Find Now</button>
            </form>
        </div>
        <!-- Header banner ends here -->
    </header>
    <!-- Header section ends here -->

    <!-- Main section starts here -->
    <main>

    </main>
    <!-- Main section ends here -->
